<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeFest (CodePen-like) with Timer</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <center>
    <div class="upper">
      <img src="/logo.png" alt="CodeFest">
      <button class="button-modern" onclick="togglePopup()"><i class="fa-solid fa-user"></i>Login / Signup</button>
      <div id="popupOverlay" class="overlay-container">
        <div class="popup-box login-form">
          <h2>Login</h2>
          <button class="exit-button" onclick="closePopupWindow()"><i class="fa-solid fa-x"></i></button>
          <form class="form-container" id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" onclick="return validateForm('loginForm');">Login</button>
            <button type="button" onclick="switchForm('signup')">Switch to Sign Up</button>
          </form>
        </div>
        <div class="popup-box signup-form" style="display:none;">
          <h2>Sign Up</h2>
          <button class="exit-button" onclick="closePopupWindow()"><i class="fa-solid fa-x"></i></button>
          <form class="form-container" id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit" onclick="return validateForm('signupForm');">Sign Up</button>
            <button type="button" onclick="switchForm('login')">Switch to Login</button>
          </form>
        </div>
      </div>
    </div>
    <div id="timer">45:00</div>
  </center>

  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>
      <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>
      <label><i class="fa-brands fa-js"></i>JS</label>
      <textarea id="js-code" spellcheck="false" onkeyup="run()"></textarea>
    </div>
    <div class="right">
      <label><i class="fa-solid fa-play"></i>Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <div class="submit-container">
    <form id="code-form">
      <button id="submit-btn" type="submit">Submit Code</button>
    </form>
  </div>

  <script src="/script.js"></script>
</body>

</html>
